<script type="text/javascript"> 
function change(value){
	
	switch (value)
	{
		case '1' : 
		document.forms.item(1).style.visibility="visible";
			break;
		case '0':
		document.forms.item(1).style.visibility="hidden";
		break;
		}
}
function toggle(source) {
  checkboxes = document.getElementsByName('CBG');
  for (var i=0;i<checkboxes.length;i++)
  	checkboxes[i].checked=source.checked;  }
	
</script>
